<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
<style>
    
    .box{
       height: 150px; 
       background-color: #a60d0d;
       width: 50px ;
       margin: 3px;
    }

    .container{
        height: 350px;
        border: 3px solid blue;
        display: flex;
        /* flex-wrap: wrap row  ; */
        flex-flow: wrap row;
        justify-content: baseline;
        
    }
</style>

</head>
<body>
    
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
