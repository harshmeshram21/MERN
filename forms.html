<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>

            <label>mytext</label>
            <textarea cols="30" rows="10"> </textarea>  <br><br>


            <label for="fname">First Name:</label>&nbsp;
            <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br><br>
        
            <label for="lname">Last Name:</label>&nbsp;
            <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br><br>
        
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
        
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
        
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
        
            <label for="checkbox">Accept Terms:</label>
            <input type="checkbox" id="checkbox" name="terms" checked><br><br>

            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color"><br><br>
            
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date"><br><br>
            
            <label for="datetime-local">Select Date and Time:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
            
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" accept=".pdf, image/*"><br><br>
            
            <input type="hidden" name="hiddenValue"  value="Some Value"><br><br>
            
            <label for="month">Select Month:</label>
            <input type="month" id="month" name="month"><br><br>
            
            <label for="number">Enter Number:</label>
            <input type="number" id="number" name="number"><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            
            <label for="range">Select Range:</label>
            <input type="range" id="range" name="range"><br><br>
            
            <input type="reset" value="Reset"><br><br>
            
            <label for="search">Search:</label>
            <input type="search" id="search" name="search"><br><br>
        
            
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="tel"><br><br>
            
            
            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time"><br><br>
            
            <label for="url">Website URL:</label>
            <input type="url" id="url" name="url"><br><br>
            
            <label for="week">Select Week:</label>
            <input type="week" id="week" name="week"><br><br>

            

            <label for="cricker">select the cricker</label>
            <select name="cricker" id="cricker">
                <option value="MS Dhoni">MS Dhoni</option>
                <option value="MS Dhoni">Rohit</option>
                <option value="MS Dhoni">Virat</option>
            </select>
            <br><br>
            <label for="">Image</label>
            <input type="image">

            
            <input type="submit" value="Submit"><br><br>
        </fieldset>
    </form>

    <br>


</body>
</html>
